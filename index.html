<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <div id="show" class="color">
        <ul>
            <li id="red" style="background: red"></li>
            <li id="green" style="background: green"></li>
            <li id="blue" style="background: blue"></li>
            <li id="yellow" style="background: yellow"></li>
            <li id="black" style="background: black"></li>
        </ul>
    </div>
    <div style="position: absolute;right: 0;top: 50px" id="pen">

        <button>
            <svg class="icon" id="pen" aria-hidden="true">
                <use xlink:href="#icon-pen"></use>
            </svg>
        </button>
    </div>
    <div style="position: absolute;right: 0;top: 150px" id="erase">
        <button>
            <svg class="icon" id="eraser" aria-hidden="true">
                <use xlink:href="#icon-eraser"></use>
            </svg>
        </button>


    </div>



    <script>
        let canvas = document.getElementById("canvas");
        canvas.width = document.documentElement.clientWidth;
        canvas.height = document.documentElement.clientHeight;

        const remove = () => {
            ctx.globalCompositeOperation = "destination-out";
            ctx.arc(last, last, 8, 0, Math.PI * 2, false);
            ctx.fill();
        }



        let button = document.getElementById('erase')

        button.addEventListener('click', () => {
            remove()
        })

        let pen = document.getElementById('pen')

        pen.addEventListener('click', () => {
            ctx.globalCompositeOperation = "source-over"
        })

        let red = document.getElementById('red')
        let green = document.getElementById('green')
        let blue = document.getElementById('blue')
        let yellow = document.getElementById('yellow')
        let black = document.getElementById('black')

        red.addEventListener('click', () => {
            ctx.strokeStyle = 'red'
        })

        green.addEventListener('click', () => {
            ctx.strokeStyle = 'green'
        })

        blue.addEventListener('click', () => {
            ctx.strokeStyle = 'blue'
        })

        yellow.addEventListener('click', () => {
            ctx.strokeStyle = 'yellow'
        })

        black.addEventListener('click', () => {

            ctx.strokeStyle = 'black'

        })

        let ctx = canvas.getContext("2d");


        ctx.fillStyle = "black";
        ctx.strokeStyle = 'none';
        ctx.lineWidth = 10;
        ctx.lineCap = "round";


        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }


        let painting = false


        var isTouchDevice = 'ontouchstart' in
            document.documentElement;


        var idTouchDevice = 'ontouchstart' in document.documentElement;

        if (isTouchDevice) {
            canvas.ontouchmove = (e) => {
                let x = e.touches[0].clientX
                let y = e.touches[0].clientY
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, 2 * Math.PI);
                ctx.stroke();
                ctx.fill();


            }
        } else {
            canvas.onmousedown = (e) => {
                painting = true
                last = [e.clientX, e.clientY]
                console.log(last)
            }

            canvas.onmousemove = (e) => {
                if (painting === true) {
                    console.log(last)
                    drawLine(last[0], last[1], e.clientX, e.clientY)
                    last = [e.clientX, e.clientY]
                }
            }

            canvas.onmouseup = () => {
                painting = false
            }
        }


    </script>
    <script src="//at.alicdn.com/t/font_2205195_756jbqdtkdv.js"></script>
</body>

</html>
